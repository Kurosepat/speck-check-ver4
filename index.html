<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>明細書AIチェック</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: linear-gradient(to right, #bbb, #333); color: white; padding: 2rem; }
    form { background: #222; padding: 2rem; border-radius: 8px; display: inline-block; width: 90%; max-width: 600px; }
    input, button, label { display: block; width: 100%; margin: 1rem auto; padding: 0.5rem; border-radius: 5px; border: none; }
    button { background-color: #2196f3; color: white; font-weight: bold; cursor: pointer; }
    a { color: #66ccff; display: inline-block; margin-top: 1rem; text-decoration: none; }
  </style>
</head>
<body>
  <h1>明細書・特許請求の範囲・要約書AIチェック</h1>
  <form id="uploadForm">
   
    <label>所員IDまたは氏名（必須）
  <input type="text" name="shoin_id" id="shoin_id" required />
</label>

<label>日付（自動）
  <input type="text" name="date" id="today-date" readonly />
</label>

<label>整理番号（必須）
  <input type="text" name="seiri_no" id="seiri_no" required />
</label>

<label>明細書ファイル（.docx）
  <input type="file" name="meisai" id="meisaisho_file" accept=".docx" required />
</label>

<label>図面ファイル（PDF, 任意）
  <input type="file" name="zumen" id="zumen_file" accept=".pdf" />
</label>

    <button type="submit">AIチェックを開始</button>
    <a href="https://socho-tool.softr.app" target="_blank">🔐 所長用チェック管理ページはこちら</a>
  </form>

  <script src="uploadscript.js"></script>
  <script>
    document.getElementById("today-date").value = new Date().toISOString().split('T')[0];
  </script>
</body>
</html>
