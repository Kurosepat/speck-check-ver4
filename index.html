<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>明細書AIチェック</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to right, #bbb, #333);
      color: white;
      padding: 2rem;
    }
    form {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
      width: 90%;
      max-width: 600px;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 2rem;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 1rem;
      background-color: #333;
      cursor: pointer;
      position: relative;
    }
    .drop-zone input[type="file"] {
      display: none;
    }
    .notice {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #ddd;
      text-align: left;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 30px;
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>明細書・特許請求の範囲・要約書AIチェック</h1>

  <form id="uploadForm">
    <label for="shoin_id">所員IDまたは氏名（必須）</label>
    <input type="text" name="shoin_id" id="shoin_id" required />

    <label for="today-date">日付（自動）</label>
    <input type="text" name="date" id="today-date" readonly />

    <label for="seiri_no">整理番号（必須）</label>
    <input type="text" name="seiri_no" id="seiri_no" required />

    <label for="meisaisho_file">明細書（必須）</label>
    <div class="drop-zone" id="docxZone">
      明細書ファイル（.docx）を<br>ここにドラッグ＆ドロップ またはクリックして選択
      <input type="file" name="meisai" id="meisaisho_file" accept=".docx" required />
    </div>
    <div class="notice">明細書は .docx 形式でご提出ください。</div>

    <label for="zumen_file">図面（任意）</label>
    <div class="drop-zone" id="pdfZone">
      図面ファイル（PDF, 任意）を<br>ここにドラッグ＆ドロップ またはクリックして選択
      <input type="file" name="zumen" id="zumen_file" accept=".pdf" />
    </div>
    <div class="notice">図面は PDF 形式（OCR化推奨）をご提出ください。特に、ブロック図やフローチャート等の文字が含まれている場合は、OCR化したものでお願いします。</div>

    <button type="submit">AIチェックを開始</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("today-date").value = new Date().toISOString().split('T')[0];

    function setupDropZone(zoneId, inputId) {
      const zone = document.getElementById(zoneId);
      const input = document.getElementById(inputId);

      zone.addEventListener('click', () => input.click());

      zone.addEventListener('dragover', (e) => {
        e.preventDefault();
        zone.style.backgroundColor = '#444';
      });

      zone.addEventListener('dragleave', () => {
        zone.style.backgroundColor = '#333';
      });

      zone.addEventListener('drop', (e) => {
        e.preventDefault();
        zone.style.backgroundColor = '#333';
        input.files = e.dataTransfer.files;
        updateFileNameDisplay(zone, input.files[0]?.name);
      });

      input.addEventListener('change', () => {
        updateFileNameDisplay(zone, input.files[0]?.name);
      });
    }

    function updateFileNameDisplay(zone, fileName) {
      if (!fileName) return;
      zone.innerHTML = `<strong>${fileName}</strong><br>別のファイルを選ぶにはクリックまたはドラッグ`;
    }

    setupDropZone('docxZone', 'meisaisho_file');
    setupDropZone('pdfZone', 'zumen_file');
  </script>

  <script src="uploadscript.js"></script>
</body>
</html>
